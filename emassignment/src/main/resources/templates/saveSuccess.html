<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Bigshot One' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Benne' rel='stylesheet'>
</head>
<body>
	<div class="container" style="margin-top:10px;background:#ebebe0;padding:10px;">
		<h1 style="background:#99ff99;padding:10px;text-align:center;font-family: 'Bigshot One';">Profile Details</h1>
		<hr>
		<h1 th:object="${profile}"></h1>
		
		<img th:src="@{${profile.PhotosImagePath}}">
		<br><br>
		
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">Name : &nbsp;</span><span th:text="${profile.name}"></span><br>
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">Email :&nbsp;</span><span th:text="${profile.email}"></span><br>
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">Mobile :&nbsp;</span><span th:text="${profile.mobile}"></span><br>
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">State :&nbsp;</span><span th:text="${profile.state}"></span><br>
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">Gender :&nbsp;</span><span th:text="${profile.gender}"></span><br>
		<span style="font-family: 'Benne';font-size:20px;font-weight:bold;">Skills :&nbsp;</span><span th:text="${profile.skills}"></span><br>
		<hr>
		
		
		<a th:href="@{/showFormForUpdate/{id}(id=${profile.id})}" class="btn btn-warning">Update</a> 
		<a th:href="@{/}" class="btn btn-success">Home</a>
	</div>
</body>
</html>
